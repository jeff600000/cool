<head>
  <link rel='stylesheet' href='https://often.github.io/wt/css/wt.min.css' />
<script type='module'>
   import { WT } from 'https://often.github.io/wt/js/wt.min.js'
   
   const wt = WT({
      element: document.querySelector('.wt'),
      commands: {
         foo() { return 'bar' },
         bar() { return 'foo' }
      },
      help: true,
      clear: true,
      autofocus: true,
      banner: 'Welcome...'
   })
   wt.print('to wt!')
   wt.commands.hello = () => 'world'
   const world = () => 'hello'
   wt.addCommand(world)
   wt.addCommands({
      time() { return Date() },
      isAwesome(who) { return who === 'wt' ? 'yes' : 'no' }
   })
</script>
  <head/>
    <body>
      <div class='wt'></div>
      <body style="background-color:black;">
      <body/>
